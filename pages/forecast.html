<a href="#/"><h5> Search Another City </h5></a>
<h2> This is the Forecast for {{ cityName }} </h2>
<hr>
<span> Number of Days </span>
<a ng-repeat="i in dayRange" href="#/forecast/{{ i }}" ng-class="{ 'bg-primary': daysNo == {{ i }} }" >  {{ i }} &nbsp</a>
</hr><br><br>

<div ng-repeat="forecast in forecastResult.list">
    <wspa-result convert-to-temp-unit="convertToCelcius(temp)" convert-to-date="convertToDate(dt)" date-format="dd-MM-yyyy" forecast = "forecast"  >
    </wspa-result>
</div>
